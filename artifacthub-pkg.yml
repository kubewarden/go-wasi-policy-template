# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.0
name: annotation-validator
displayName: Annotation validator
createdAt: 2023-06-21T13:59:46.681232087Z
description: A policy that validates and mutates annotations
license: Apache-2.0
homeURL: https://github.com/kubewarden/go-wasi-policy-template
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/go-wasi-policy-template:v0.1.0
keywords:
- compliance
links:
- name: policy
  url: https://github.com/kubewarden/go-wasi-policy-template/releases/download/v0.1.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/go-wasi-policy-template
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/go-wasi-policy-template:v0.1.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Any
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - '*'
      operations:
      - CREATE
      - UPDATE
